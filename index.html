<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dani's Dashboard</title>
    <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/owfont-regular.min.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class='fit' id='main'>

        <div class="inline-block notif col col-4 vcenter p2 caps">
            <p> Settings have been saved.</p>
        </div>
        <h1 class='h1 center title'>Dani's Dashboard</h1>
        <span id='message'></span>
        <div class="search pt3">
            <form method="get" action="http://www.google.com/search">
                <input class='inline-block mx-auto col-6 p2' type="text" name="q" placeholder='Google search'>
                <button class='p2'>Search</button>
        </div>


        <div class='time right mb3 mr2 xs-hide' id='time'>

        </div>
        <div class=' weather left mb1 ml2'>

            <p class='h5'>It's currently <span id='temp' class='h1'>(loading...)</span> <span id='city'>    </span> <i id='moreweather' class="fa fa-chevron-up p1 ml1" aria-hidden="true"></i>
</p>
<div class='advweather left-align left'>
            <span id='icon' class='right'>Loading icon...</span>  
            <span id='desc' class='h3'>Loading description...</span> <br>
            <span id='hum' class='h4'>Loading humidity</span>   <br>
</div>
        </div>

        <div class='quickbutton xs-hide' onclick="openNav()"><img src='img/menu.svg'></div>
        <div id='mySidenav' class=" sidenav">
            <a href="javascript:void(0)" class="closebtn align-right" onclick="closeNav()">CLOSE &times;</a>

            <div id='pages'>
            </div>
            <a href='#' onclick='openBookmarks()' class='right'>Edit saved pages <i class="fa fa-plus-circle" aria-hidden="true"></i>
</a>
            <a href="#" class='right' onclick='openSettings()'>Settings <i class="fa fa-cog" aria-hidden="true"></i></a>
            <!--<img src='img/menu.svg'>-->

        </div>
        <div class="settings col col-6">
            <div class='mdlcontent p2 clearfix'>
                <a href="javascript:void(0)" class="closebtn clsset  right h1" onclick="closeSettings()">&times;</a>
                <p class="h3">Settings</p>
                <hr class='mb2' />
                <label class='left p1'>City</label>
                <input type="text" class='left p1' placeholder='Change the city for weather info' id="changecity">
                <span id='ccity'></span>
                <br>
                <br>
                <br>
                <br>
                <em class=' left mr3 mt3'>Made by <a href='//danielfazlijevic.com'>Daniel Fazlijevic</a></em>
                <div class="clearfix">
                    <button id='saveset' class='right p2 clearfix'>Save</button>
                </div>
            </div>
        </div>
        <div class='addBookmark modal col col-6'>
            <div class='mdlcontent p2'>
                <a href="javascript:void(0)" class="closebtn clsset  right h1" onclick="closeBookmarks()">&times;</a>
                <h2>Bookmarks</h2>
                <hr>
                <ul id='bookmarks'>


                </ul>
                </div> 



        </div>

        <img id='qbutton' class='lg-hide' onclick='openNav()' src='img/menu.svg'>
    </div>
    <script src='script/weather.js'>
    </script>
    <script src='script/main.js'>
    </script>

</body>

</html>
